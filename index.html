<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Desafio - Campinho Digital</title>
</head>

<body>
  <form class="form" onsubmit="handleSubmit(event)">
    <h1 class="title">Formulário</h1>

    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" placeholder="Digite seu nome...">
    </div>

    <div>
      <label for="age">Idade:</label>
      <input type="number" id="age" placeholder="Digite sua idade...">
    </div>

    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu email...">
    </div>

    <div class="content-password">
      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha...">

      <div class="eye-icon-container" onclick="togglePassword()">
        <span class="icon-eye"></span>
      </div>
    </div>

    <div class="gender">
      <p>Gênero</p>

      <div class="gender-options">
        <div>
          <input type="radio" name="gender" id="male">
          <label for="male">Masculino</label>
        </div>

        <div>
          <input type="radio" name="gender" id="female">
          <label for="female">Feminino</label>
        </div>

        <div>
          <input type="radio" name="gender" id="other">
          <label for="other">Outro</label>
        </div>
      </div>
    </div>

    <div>
      <p>Comentários:</p>
      <textarea name="comments" id="comments" cols="30" rows="4" placeholder="Digite seu comentário..."></textarea>
    </div>

    <button>Enviar</button>
  </form>

  <script src="./js/script.js"></script>
</body>

</html>
